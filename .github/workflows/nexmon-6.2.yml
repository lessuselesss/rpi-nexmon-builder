name: 6.2 Nexmon LKM CI

permissions: write-all

on:
  push:
    tags:
      - '*'

jobs:
  build-lkm:
    name: Build LKM
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      -
        name: Build
        run: |
          docker build -f Dockerfile-6.2 . -t 6.2
          docker create --name temp 6.2
          docker cp temp:/code/linux/drivers/net/wireless/broadcom/brcm80211/brcmfmac/brcmfmac.ko ./brcmfmac.ko
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./brcmfmac.ko

